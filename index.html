<html>
<head>

  <title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="Background.jpg">
    <center>
        <h1 class="btn btn-info heading">AI Object Finder
        <br>
        <span class="note">The input name that you have given in the input box should match the names in the CoCo Ssd model , only then it will detect the object</span>
        </h1>
        <br>
        <h3 class="object_name_text">Object Name : </h3>
        <br>
        <input type="text" id="object_status" class="form-control" placeholder="Enter the object to be detected">
        <br>
        <button class="btn btn-success" id="start" onclick="start()"> Start </button>
        <br><br>
        <h3 id="status" class="btn btn-info"></h3>
        <h3 id="image_found_conformtion" class="btn btn-primary"></h3>
    </center>
</body>

<script src="main.js"></script>

</html>
